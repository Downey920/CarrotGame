<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>

    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <script
      src="https://kit.fontawesome.com/2d323a629b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <article class="game">
      <section class="game__interface">
        <button class="game__interface__btn start">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__interface__timer"> 0:0 </span>
        <span class="game__interface__count">0</span>
      </section>
      <section class="game__field"></section>
    </article>

    <article class="pop-up invisible">
      <button class="pop-up__refresh">
        <i class="fas fa-redo-alt"></i>
      </button>
      <span class="pop-up__text">Hello</span>
    </article>
  </body>
</html>
